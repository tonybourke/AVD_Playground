aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet3
  description: P2P_leaf1_Ethernet3
  shutdown: false
  mtu: 1550
  ip_address: 192.168.108.0/31
  pim:
    ipv4:
      sparse_mode: true
  peer: leaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_leaf2_Ethernet3
  shutdown: false
  mtu: 1550
  ip_address: 192.168.108.4/31
  pim:
    ipv4:
      sparse_mode: true
  peer: leaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet5
  description: P2P_leaf3_Ethernet3
  shutdown: false
  mtu: 1550
  ip_address: 192.168.108.8/31
  pim:
    ipv4:
      sparse_mode: true
  peer: leaf3
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet6
  description: P2P_leaf4_Ethernet3
  shutdown: false
  mtu: 1550
  ip_address: 192.168.108.12/31
  pim:
    ipv4:
      sparse_mode: true
  peer: leaf4
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: spine1
ip_name_servers:
- ip_address: 192.168.1.9
  vrf: MGMT
ip_routing: true
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$NZ12Yq8utIdvS7ku$4WCFK1LfF946G/Zxca0z0M4OHvQp0EKyNXoHtesvjLQx75V.LMb8BFTGSd0OScTSy.ieohjAokoImHArPJ9QN1
  no_password: true
- name: tony
  privilege: 15
  role: network-admin
  no_password: true
  ssh_key: ssh-rsa 
    tony@evpn-book
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.101.101/32
- name: Loopback10
  description: PIM RP
  ip_address: 192.168.109.10/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.20.20.101/24
  type: oob
  gateway: 172.20.20.1
metadata:
  platform: cEOS-lab
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
- name: PL-LOOPBACKS-PIM-RP
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.109.10/32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 40
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-PIM-RP
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 192.168.101.101
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.108.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: leaf1
    description: leaf1_Ethernet3
  - ip_address: 192.168.108.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: leaf2
    description: leaf2_Ethernet3
  - ip_address: 192.168.108.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: leaf3
    description: leaf3_Ethernet3
  - ip_address: 192.168.108.13
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    peer: leaf4
    description: leaf4_Ethernet3
  - ip_address: 192.168.101.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: leaf1
    description: leaf1_Loopback0
  - ip_address: 192.168.101.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65101'
    peer: leaf2
    description: leaf2_Loopback0
  - ip_address: 192.168.101.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: leaf3
    description: leaf3_Loopback0
  - ip_address: 192.168.101.4
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65103'
    peer: leaf4
    description: leaf4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
router_multicast:
  ipv4:
    routing: true
router_pim_sparse_mode:
  ipv4:
    rp_addresses:
    - address: 192.168.109.10
      groups:
      - 239.0.0.0/22
    anycast_rps:
    - address: 192.168.109.10
      other_anycast_rp_addresses:
      - address: 192.168.101.101
      - address: 192.168.101.102
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 172.20.20.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
